<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .glcan{
        transform:rotateX(180deg)
    }
    #webgl{
        position: absolute;
        left: 0;
        top: 0;
        z-index: 1;
    }
    #datagl{
        position: absolute;
        left: 256px;
        top: 0;
    }
    #showgl{
        position: absolute;
        top: 256px;
    }
</style>
<body>
    <canvas id="webgl" class="glcan" width="256" height="256">
        Please use a browser that supports "canvas"
    </canvas>
    <canvas id="datagl" class="glcan" width="256" height="256">
        Please use a browser that supports "canvas"
    </canvas>
    <canvas id="showgl" class="glcan2" width="500" height="500">
        Please use a browser that supports "canvas"
    </canvas>
</body>

<script src="./mywebgl.js" type="module"></script>

</html>
